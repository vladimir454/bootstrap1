<main>
    <h2 class="fw-light word-wrap center">Formulario de Participacion</h2>
    <article>
        <form class="formulario" action="">
            <div class="container">
                <div class="mb-3 row">
                    <label  class="col-sm-2 col-form-label" for="nombre">nombre </label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="nombre" name="nombre" required />
                    </div>
                   
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" for="edad">Edad  (en años):</label>
                    <div class="col-sm-10">
                    <input class="form-control" type="number" id="edad" name="edad" min="0"  max="30"/>
                    </div>

                </div>

                

                <div class="mb-3 row">
                    <label  class="col-sm-2 col-form-label" for="problema">Problema nro:</label>

                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label" for="comentarios">Comentarios Adicionales:</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" id="comentarios" name="comentarios" rows="4"></textarea>
                    </div>
                </div>

                <div class="mb-3 center">
                    
                    <input class="btn btn-outline-success" type="submit" value="Enviar " />
                    <input class="btn btn-outline-secondary" type="reset" value="Limpiar " />
                </div>
            </div>
